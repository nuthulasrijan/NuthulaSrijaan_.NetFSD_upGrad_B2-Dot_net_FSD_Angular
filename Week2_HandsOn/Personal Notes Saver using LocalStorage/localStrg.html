<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <h2>My Daily Notes</h2>

    <textarea id="noteArea" rows="8" cols="40" placeholder="Write your note here..."></textarea>
    <br><br>

    <button onclick="saveNote()">Save</button>
    <button onclick="clearNote()">Clear</button>

    <script>
        function saveNote() {
            let noteText = document.getElementById("noteArea").value;

            localStorage.setItem("myNote", noteText);

            alert("Note Saved Successfully!");
        }

        function clearNote() {
            localStorage.removeItem("myNote");

            document.getElementById("noteArea").value = "";

            alert("Note Cleared!");
        }

        window.onload = function() {
            let savedNote = localStorage.getItem("myNote");

            if (savedNote !== null) {
                document.getElementById("noteArea").value = savedNote;
            }
        }
    </script>
</body>
</html>
