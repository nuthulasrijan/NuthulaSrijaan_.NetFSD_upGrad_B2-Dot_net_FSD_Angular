<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form with Input Types</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="studentName" id="name" required> <br><br>
        <label for="mail">Email</label>
        <input type="email" name="Studentemail" id="mail" required><br><br>
        <label for="tel">Phone</label>
        <input type="tel" name="Phone" id="tel" required  pattern="^[0-9]{10}$"><br><br>
        <label for="age">Age</label>
        <input type="number" name="Age" id="age" min="1" max="100"><br><br>
        <label for="date">Date</label>
        <input type="date" name="Date" id="date">
        <br><br>
        <input type="submit" name="" id="" value="Submit">
    </form>
</body>
</html>
